<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - Virtual Assistant</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007BFF, #004080);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Chatbox Styling */
        #chatbox {
            width: 350px;
            height: 450px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            overflow-y: auto;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles */
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin: 5px 0;
            font-size: 14px;
        }

        /* Bot Message */
        .bot {
            background: #007BFF;
            color: white;
            align-self: flex-start;
        }

        /* User Message */
        .user {
            background: #28a745;
            color: white;
            align-self: flex-end;
        }

        /* Input Box & Button */
        .input-container {
            margin-top: 10px;
            display: flex;
            width: 350px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 50px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <h2>MediBot - Your Virtual Assistant</h2>
    
    <div id="chatbox"></div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
